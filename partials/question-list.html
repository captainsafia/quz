<div>
    <ul class="list-group">
        <li ng-repeat="question in questions | orderByPriority" class="list-group-item">
            <div class="pull-right">
                <a href="#/questions/{{question.$id}}"> Edit </a> | 
                <a ng-click="deleteQuestion(question.$id)"> Delete </a> 
            </div>
            <div class="pull-right">
                <div class="result">
                    <span class="glyphicon glyphicon-ok correct" ng-class="{active:question.answered && question.correct}">
                    </span>
                    <span class="glyphicon glyphicon-remove wrong" ng-class="{></span>
                </div>
            </div>
            <div>
                <h4> {{question.question}} </h4>
                <div> 
                    <input type="radio" name="{{question.$id}}-answer" value="1" ng-click="answerQuestion(question, '1')"/>
                    {{question.option1}}
                </div>
                <div>
                    <input type="radio" name="{{question.$id}}-answer" value="2" ng-click="answerQuestion(question, '2')"/>
                    {{question.option2}}
                </div>
                <div>
                    <input type="radio" name="{{question.$id}}-answer" value="3" ng-click="answerQuestion(question, '3')"/>
                    {{question.option3}}
                </div>
            </div>
        </li>
        <div class="clearfix">
            <a class="pull-right" href="#/questions/new"> 
                <span class="glyphicon glyphicon-plus"></span>
                Add New Question
            </a>
        </div>
    </ul>
</div>
